<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon Page - Easy Tutorials</title>
    <link href="style.css" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">

    <div class="content">
        <p>Our website is getting a makeover! We will be back shortly!</p>
        <h1>We're <span>Launching</span> Soon</h1>
        <div class="launch-time">
            <div>
                <p id="days">00</p>
                <span>Days</span>
            </div>
            <div>
                <p id="hours">00</p>
                <span>Hours</span>
            </div>
            <div>
                <p id="minutes">00</p>
                <span>Minutes</span>
            </div>
            <div>
                <p id="seconds">00</p>
                <span>Seconds</span>
            </div>
        </div>
        <button type="button">Learn More <img src="images/triangle.png"></button>
    </div>
    <img src="images/rocket.png" class="rocket">
</div>

<script src="script.js"></script>

</body>
</html>
